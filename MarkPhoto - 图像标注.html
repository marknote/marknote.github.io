        <h1>MarkPhoto - 图像标注</h1><p>tags:应用<br/></p>
<a href='https://itunes.apple.com/cn/app/markphoto-annotate-mark-photos/id1039824287?mt=8'><img src='images/appstore.svg' alt ='Available on App Store'><p></a><br/></p>
<p>你是不是有时想在图片上随意标注，以便更好的交流？<br/>你是不是有时有照片想分享，却又担心暴漏太多信息？<br/></p>
<p>MarkPhoto是一个图像修饰和标注工具。在分享图像之前，它可以帮你轻松遮盖住任何敏感部分。你也可以在图像上做标注。你既可以用它来制造有趣的图片，也可以用它来保护隐私。<br/></p>
<p>特性:<br/><ul>
<li>颜色和线条可选;</li>
<li>随意添加各种图形;</li>
<li>可以无限制的撤销操作;</li>
<li>一键分享标注过的图片到邮件，笔记或者社交媒体;</li>
</ul>
</p>
</ul>
