<p>MarkNote is an iOS app to help you to take notes with <code>Markdown</code>.   It can help to manage your notes. You can even use it to maintain a blog site.</p>
<h2>FEATURES</h2><ul>
<li><p>Embed photos and images into note</li>
<li>Live preview while writing</li>
<li>Auto save</li>
<li>Send mail with rich format</li>
<li>Swipe to delete a note</li>
<li>Syntax highlighting</li>
<li>Review and edit your notes from any web browsers or smart devices</li>
<li>Sync your notes into iCloud drive, and share with all your devices. You can read and edit your notes with marknote app on iPhone/iPad or marknotes on mac</li>
</ul>
